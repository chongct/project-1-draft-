<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Follow the Trail!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace" rel="stylesheet">
</head>
<body>
  <h1>Project 1</h1>
    <div class="header">
      <h1>Follow the Trail !  üë£</h1>
    </div>

    <div class="instructions-slide">
      <h2>Instructions:</h2>
      <h2>A move on a grid will increment its value by 1.</h2>
      <h2>Move ‚Üë ‚Üì ‚Üê ‚Üí onto neighbouring grids to match the given grid on the right.</h2>
      <div class="buttons">
        <button class="button" id="play">Play</button>
      </div>
      <form>
        <input type="text" name="code" placeholder="Enter code to fast forward to a level" class="code">
        <input type="submit" value="Submit" class="button" id="code-btn">
        <p class="incorrect"></p>
      </form>
    </div>

    <div class="game-slide">
      <h2 class="level">Level 1</h2>

      <div class="game">
        <div class="container-player">
          <h2>Your Grid</h2>
        </div>
        <div class="container-com">
          <h2>Computer Grid</h2>
        </div>
      </div>

      <div class="buttons">
        <button class="button" id="undo">Undo</button>
        <button class="button" id="reset">Reset</button>
      </div>
    </div>

    <div id="winBox" class="modal">
      <div class="modal-content">
        <p>You Won!</p>
        <p class="modal-code"></p>
        <button class="button" id="next">Next Stage</button>
      </div>
    </div>

  <script src="assets/js/jquery-3.2.1.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
